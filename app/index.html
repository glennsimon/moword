    <title>MoWord</title>

    <meta name="mobile-web-app-capable" content="yes">

  <body>
    <div class="jpdy-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="jpdy-header mdl-layout__header mdl-color--primary mdl-color-text--white">
        <div class="mdl-layout__header-row">
          <img id="mw-logo" src="images/logoFadingSerifs.png" alt="logo">
          <span class="mdl-layout-title">&nbsp;MoWord</span>
          <div class="mdl-layout-spacer"></div>
          <span id="mw-timer"></span>
        </div>
      </header>
      <div class="mw-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="mw-drawer__header">
          <img id="mw-profile__pic" alt="profile picture">
          <div class="jpdy-avatar-dropdown">
            <span id="mw-profile__name"></span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item">
                <button id="authButton" class="mdl-button mdl-js-button mdl-js-ripple-effect">Login</button>
              </li>
            </ul>
          </div>
        </header>
        <nav class="mw-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="#jpdy-game"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link" href="#jpdy-scores"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">group</i>Player Scores</a>
          <a class="mdl-navigation__link" href="#jpdy-prev-games"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">list</i>Past Games</a>
          <a class="mdl-navigation__link" href="#jpdy-practice-nav"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">refresh</i>Practice</a>
          <div class="mdl-layout-spacer"></div>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div id="mw-story"
            class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
          <div>
            <span id="mw-story-text"></span>
            <span class="mdl-textfield mdl-js-textfield">
              <input id="mw-input" class="mdl-textfield__input" type="text">
              <label class="mdl-textfield__label" for="sample1">More words here...</label>
            </span>
          </div>
        </div>
      </main>

      <div id="mw-login">
        <div class="mw-login__heading">Log In</div>
        <div class="loginButtons">
          <button id="googleLogin">Login with google</button>        
        </div>
      </div>

        <table class="mdl-data-table mdl-js-data-table">
          <tbody>
            <tr id="mw-entry1" class="mw-entry hidden">
              <td class="mdl-data-table__cell--non-numeric mw-entry-text"></td>
              <td class="mdl-data-table__cell--non-numeric">
                <i class="material-icons mdl-color-text--grey-400">favorite</i>

              <td class="mdl-data-table__cell--non-numeric">
