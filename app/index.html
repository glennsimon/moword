<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>MoWord</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <header id='header' class="layout horizontal center">
      <img src="images/logo43x43.png" alt="logo" style="margin: 0 5px;">
      <h2>MoWord</h2>
      <span class="flex"></span>
      <h1 id="timer"></h1>
      <span id='profileGreeting' class='invisible'>
        Hi,
        <span id='profileName'></span>
      </span>
      <img src="" alt="profile picture" id='profilePic' class='invisible'>
      <button id="authButton">Login</button>
    </header>

    <main class="layout vertical">
      <div id="story" class="flex">
        <span id="storyText"></span>
        <input id="storyInput" type="text"></input>
      </div>
      <span class="flex"></span>
      <div id="entry1" class="entry invisible"></div>
      <div id="entry2" class="entry invisible"></div>
      <div id="entry3" class="entry invisible"></div>
      <div id="entry4" class="entry invisible"></div>
      <div id="entry5" class="entry invisible"></div>
    </main>

    <div id="login" class="invisible">
      <div class="layout vertical center">
        <h2 id="loginHeading">Log In</h2>
        <button id="googleLogin">Login with google</button>
      </div>
    </div>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
  </template>
</body>

</html>
